<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KOMPOSITKUNGEN 2.0</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container">
        <header>KOMPOSITKUNGEN 2.0</header>
        <form id="mix-form" method="post">
            <div class="form-group">
                <label for="material">V채lj material:</label>
                <select name="material" id="material">
                    {% for material in materials %}
                    <option value="{{ material }}">{{ material }}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="form-group">
                <label for="product_a_amount">Hur m책nga gram A-del? </label>
                <input type="number" name="product_a_amount" id="product_a_amount" step="1" required placeholder="Gram">
            </div>
            
            <div class="button-container">
                <button type="submit">Ber채kna</button>
            </div>
        </form>
        
        {% if result %}
        <div class="result">
            <h2>Resultat:</h2>
            <table>
                <tr>
                    <th>Del</th>
                    <th>M채ngd</th>
                </tr>
                {% for a_amount, b_amount, c_amount in result %}
                <tr>
                    <td>A-del:</td>
                    <td>{{ a_amount }}</td>
                </tr>
                <tr>
                    <td>B-del:</td>
                    <td>{{ b_amount }}</td>
                </tr>
                <tr>
                    <td>C-del:</td>
                    <td>{{ c_amount }}</td>
                </tr>
                {% endfor %}
            </table>
        </div>
        {% endif %}
    </div>
    <script src="app.js"></script>
</body>
</html>
